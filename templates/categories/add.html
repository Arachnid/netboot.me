{% extends "../base.html" %}
{% block title %}Create new category{% endblock %}
{% block body %}
	<div id="featured" class="clear">
    <h2>Create new category</h2>

      <table>

      <input type="submit" value="Create" />
    </form>
	</div>
{% endblock %}
