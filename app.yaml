application: netbootme
version: live
runtime: python
api_version: 1

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /test.cfg
  static_files: static/test.cfg
  upload: static/test.cfg
  mime_type: text/plain

- url: /.*
  script: request.py
