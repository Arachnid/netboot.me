application: netbootme
version: live
runtime: python
api_version: 1

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /(?:/[a-zA-Z].*/)?(menu.c32|vesamenu.c32)
  static_files: static/\1
  upload: static/(menu.c32|vesamenu.c32)

- url: /.*
  script: request.py
